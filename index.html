<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Clock</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">


</head>

<body>
    <h2 class="container my-3" style="text-align: center;">World Clock ðŸ•’</h2>
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Time In India
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h2 id="India"></h2>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Time and Date in Canada
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h2 id="Canada"></h2>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Time and Date in USA
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h2 id="Usa"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        setInterval(() => {
            let DateIndia = new Date();
            let HI = DateIndia.getHours();
            let MI = DateIndia.getMinutes();
            let SI = DateIndia.getSeconds();
            if (MI < 10) {
                MI = "0" + DateIndia.getMinutes();
            }

            if (SI < 10) {
                SI = "0" + DateIndia.getSeconds();
            }

            let DateCanada = new Date();
            let TC =  DateCanada.toLocaleString('en-US', { timeZone: 'America/Toronto' });
            let DateUsa = new Date();
            let TU = DateUsa.toLocaleString('en-US', { timeZone: 'America/Los_Angeles'})

            document.getElementById("India").innerHTML = `Current Time is ${HI} : ${MI} : ${SI} <br>${DateIndia.toDateString()} `;
            document.getElementById("Canada").innerHTML = `Current Time is ${TC}`;
            document.getElementById("Usa").innerHTML = `Current Time is ${TU} `;

        }, 1000);

    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
